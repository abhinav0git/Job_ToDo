<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <div id="app">
      <div id="toast-container"></div>
      <div class="container">
        <h1 class="title">Job Application Todo</h1>
        <p class="sub-title">Create Todos for Job Applications via Screenshot.</p>

        <form id="uploadForm" class="upload-form">
            <label for="screenshotFile">
              Select Screenshot:
            </label>
            <input type="file" id="screenshotFile" name="screenshot" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        <h2>Current Todos</h2>
        <ul id="todoList">
          <!-- todos will be rendered here -->
        </ul>
      </div>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
